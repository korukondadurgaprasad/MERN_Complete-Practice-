<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Example</title>
  <style>
    .box-shadow-effect {
      width: 300px;
      height: 150px;
      padding: 20px;
      background-color: #f9f9f9;
      /* border: 1px solid #ccc; */
      margin: 50px;
      box-shadow: 10px 10px 15px 5px rgba(0, 0, 0, 0.3), -5px -10px 10px 3px rgba(52, 152, 219, 0.5);
    }
  </style>
</head>
<body>

  <div class="box-shadow-effect">
    This box has a shadow with depth, using multiple values for horizontal, vertical offsets, blur radius, and spread.
  </div>

</body>
</html>
